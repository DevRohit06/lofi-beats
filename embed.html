</head>
<body >
    <div id="particles-js"></div>
    <style>
        
        @import url('https://fonts.cdnfonts.com/css/nasalization');

        @font-face {
            font-family: 'reitam';
            font-display: swap;
            src: local('Sans-serif'), local('Reitam'), url('imp.otf');
        }

        @-webkit-keyframes RGBbackground {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        @-moz-keyframes RGBbackground {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        @keyframes RGBbackground {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        #bg {
            position: fixed;
            background: cover;
            background: linear-gradient(145deg, #aa1313, #aa1370, #1181b6, #20aa13, #aa5713);
            background-size: 400% 400%;
            /*background: #1366aa;*/
            width: 100vw;
            height: 120vh;
            margin: 0;
            padding: 0;
            z-index: -2;
            -webkit-animation: RGBbackground 100s ease infinite;
            -moz-animation: RGBbackground 100s ease infinite;
            animation: RGBbackground 100s ease infinite;
            -webkit-animation-delay: -8s;
            -moz-animation-delay: -8s;
            animation-delay: -8s;
        }

        #bg.hidden {
            display: none;
        }

        body {
            margin: 0px;
            padding: 0px;
            background: #242424;
            --bottom-bar-size: 25vh;
        }

        #container {
            height: calc(100vh - 50px - var(--bottom-bar-size));
            width: calc(100vw - 100px - 6vw);
            position: fixed;
            left: calc(50px + 2vw);
            top: 25px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-left: 2vw;
            margin-right: 2vw;
        }

        #biglogo {
            /* width: 50vw; */
            width: 100%;
            /* margin: auto; */
        }

        #website {
            font-family: 'Nasalization';
            color: white;
            margin: auto;
            width: 35vw;
            font-size: 3.5vw;
            white-space: nowrap;
            cursor: pointer;
        }

        #discordbot {
            font-family: 'REITAM';
            color: white;
            margin: auto;
            width: 35vw;
            font-size: 3.5vw;
        }
        #discordbot1 {
            font-family: 'REITAM';
            color: white;
            margin: auto;
            width: 35vw;
            font-size: 3.5vw;
            white-space: nowrap;
            cursor: pointer;
        }

        .discordlogo {
            margin: auto;
            width: 25vw;
            align-self: center;
            vertical-align: center;
        }

        #bottom-bar {
            height: var(--bottom-bar-size);
            width: calc(100vw - 50px - 4vw);
            position: fixed;
            left: 25px;
            bottom: 15px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-left: 2vw;
            margin-right: 2vw;
        }

        .mainbuttons {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-content: center;
            align-items: center;
            justify-content: center;
        }

        .mainbuttons button {
            font-family: reitam;
            color: #2c2f33;
            background-color: white;
            font-size: 1.5vw;
            width: 30vw;
            border: none;
            cursor: pointer;
            margin: 15px;
            padding: 15px 5vw;
            border-radius: 5px;
            transition: transform 150ms ease-in-out;
        }

        .mainbuttons button:hover {
            transform: scale(1.01);
        }

        .mainbuttons button:active {
            transform: scale(0.999);
        }

        .mainbuttons button:focus {
            outline: none;
        }
    </style>
</head>
